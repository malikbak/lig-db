<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Table</title>
    <style>
        /* Define some basic CSS styles for the table */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Results Table</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Bob Johnson</td>
                <td>75</td>
            </tr>
            <!-- Add more rows for additional results -->
        </tbody>
    </table>
</body>
</html>
